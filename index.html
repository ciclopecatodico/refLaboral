<body class="body">
	<div class="container-fluid">

		<h1>¿Cómo me impacta la reforma laboral?</h1>
		Datos a tener en cuenta: <br>
		Salario mínimo legal vigente 2025: <b>$1'423.500</b> <br>

		<h2>Calcula cómo te impacta la reforma:</h2>
		<form id="hourForm">
			<div class="row">
				<label for="name" class="form-label">Tu nombre:</label>
				<input type="text" name="name" id="name" class="form-control" />
			</div>
			<div class="row form-check">
				<input type="checkbox" onchange="aprendiz(this)" value="" name="aprendizSena" class="form-check-input"
					id="aprendizSena">
				<label for="aprendizSena" class="form-check-label">Aprendiz SENA?</label>
			</div>
			<div class="form-check" id="senaEtapaLectivaDiv">
				<input class="form-check-input" type="radio" name="senaEtapa" id="senaEtapaLectiva">
				<label class="form-check-label" for="senaEtapaLectiva">
					Etapa Lectiva
				</label>
			</div>
			<div class="form-check" id="senaEtapaPracticaDiv">
				<input class="form-check-input" type="radio" name="senaEtapa" id="senaEtapaPractica" checked>
				<label class="form-check-label" for="senaEtapaPractica">
					Etapa Práctica
				</label>
			</div>
			<div class="row" id="baseIncome">
				<label for="baseIncome" class="form-label">Salario Mensual:</label>
				<input type="text" name="baseIncome" id="baseIncome" class="form-control" />
			</div>
			<div class="row" id="aditionalIncome">
				<label for="aditionalIncome" class="form-label">Otros ingresos mensuales no salariales:</label>
				<input type="text" name="aditionalIncome" id="aditionalIncome" class="form-control" />
			</div>
			<br>
			<h3>Horario Laboral</h3>
			Ingresa o selecciona las horas en que trabajas a la semana:
			<div class="row form-check" hidden > <!-- TODO -->
				<input type="checkbox" onchange="setNocturno(this)" value="" name="horarioNocturno" class="form-check-input"
					id="horarioNocturno">
				<label for="horarioNocturno" class="form-check-label">Horario Nocturno?</label>
			</div>
			<div class="col" id="hourDiv">
			</div>
			<br>
			<div class="col">
				<button type="button" class="btn btn-primary" onclick="process()">Calcular</button>
			</div>
		</form>
